services:
  # The FastAPI Web Server
  - type: web
    name: finance-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString

databases:
  # The Fully Managed PostgreSQL Database
  - name: finance-db
    databaseName: finance
    user: finance_admin
    plan: free
