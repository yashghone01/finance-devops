<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>axio - Expense Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-dark: #121212;
            --surface: #1E1E1E;
            --surface-light: #2A2A2A;
            --accent: #C6FF00;
            /* Axio Lime Green */
            --accent-hover: #b0e600;
            --text-primary: #FFFFFF;
            --text-secondary: #9E9E9E;
            --danger: #FF5252;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Wrappers */
        #authLayoutWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #appLayoutWrapper {
            display: none;
            padding-bottom: 90px;
            /* Padding for bottom nav */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Auth Screen */
        .auth-card {
            background: var(--surface);
            padding: 40px 30px;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-card h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .auth-card h1 span {
            color: var(--accent);
        }

        .auth-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        input,
        select {
            width: 100%;
            padding: 18px 20px;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: 0.2s ease;
        }

        input:focus,
        select:focus {
            border-color: var(--accent);
        }

        input::placeholder {
            color: #666;
            font-weight: 500;
        }

        select {
            appearance: none;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background: var(--accent-hover);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--surface-light);
            margin-top: 12px;
        }

        .btn-outline:active {
            background: var(--surface-light);
        }

        /* App Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-top: 10px;
        }

        .header-title {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header-title span {
            color: var(--accent);
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius-lg);
        }

        .summary-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-val {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .summary-val.highlight {
            color: var(--accent);
        }

        /* Section Titles */
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        /* Add Expense Form */
        .add-expense-card {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius-lg);
            margin-bottom: 40px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        @media (max-width: 450px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* History List View */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .history-item {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .cat-icon {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--surface-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
        }

        .history-details h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .history-details p {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .history-amount {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            background: var(--surface);
            border-radius: var(--radius-lg);
            font-weight: 500;
        }

        /* Bottom Nav (Mobile) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: 16px 20px 24px;
            border-top: 1px solid var(--surface-light);
            z-index: 100;
        }

        .nav-item {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 100px;
            transition: 0.2s;
        }

        .nav-item.active {
            background: rgba(198, 255, 0, 0.1);
            color: var(--accent);
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }

            #appLayoutWrapper {
                padding-bottom: 40px;
            }

            .history-item {
                transition: 0.2s;
            }

            .history-item:hover {
                transform: translateX(5px);
                background: var(--surface-light);
            }
        }
    </style>
</head>

<body>

    <!-- AUTH SCREEN -->
    <div id="authLayoutWrapper">
        <div class="auth-card">
            <h1>axio<span>.</span></h1>
            <p>Finance management, made simple.</p>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-outline" onclick="register()">Create Account</button>
        </div>
    </div>

    <!-- APP SCREEN -->
    <div id="appLayoutWrapper">
        <div class="container">

            <div class="header">
                <div class="header-title">axio<span>.</span></div>
                <button onclick="logout()"
                    style="background:var(--surface-light); padding:10px 20px; border-radius:100px; border:none; color:var(--text-primary); font-weight:600; cursor:pointer;">Logout</button>
            </div>

            <!-- Summary -->
            <div class="summary-grid">
                <div class="summary-card">
                    <span class="summary-label">Today's Spends</span>
                    <div class="summary-val highlight" id="dailyTotal">₹0.00</div>
                </div>
                <div class="summary-card">
                    <span class="summary-label">Monthly Spends</span>
                    <div class="summary-val" id="monthlyTotal">₹0.00</div>
                </div>
            </div>

            <!-- Add Expense -->
            <h3 class="section-title">Add Spend</h3>
            <div class="add-expense-card">
                <div class="input-group">
                    <input type="number" id="amount" placeholder="Amount (₹)">
                </div>
                <div class="form-row">
                    <div class="input-group" style="margin:0;">
                        <input type="text" id="category" placeholder="Category (Food, etc)">
                    </div>
                    <div class="input-group" style="margin:0;">
                        <select id="payment_mode">
                            <option value="CASH">Cash</option>
                            <option value="UPI">UPI / PayLater</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group" style="margin:0;">
                        <input type="date" id="expense_date">
                    </div>
                    <div class="input-group" style="margin:0;">
                        <input type="text" id="description" placeholder="Optional Note">
                    </div>
                </div>
                <button class="btn btn-primary" style="margin-top: 16px;" onclick="submitExpense()">Confirm
                    Payment</button>
            </div>

            <!-- History List -->
            <h3 class="section-title">Recent Transactions</h3>
            <div class="history-list" id="historyList">
                <!-- Dynamically populated -->
            </div>

        </div>

        <!-- Mobile Bottom Nav -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="window.scrollTo({top:0, behavior:'smooth'})">Home</div>
            <div class="nav-item" onclick="document.getElementById('amount').focus()">+ Spend</div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("expense_date").value = today;

            const token = localStorage.getItem("token");
            if (token) {
                showApp();
                loadSummary();
                loadHistory();
            }
        };

        function showApp() {
            document.getElementById("authLayoutWrapper").style.display = "none";
            document.getElementById("appLayoutWrapper").style.display = "block";
        }

        function getAuthHeaders() {
            return {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token")
            };
        }

        async function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (!email || !password) return alert("Please enter email and password");

            try {
                const response = await fetch("/register?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password), {
                    method: "POST"
                });
                if (response.ok) {
                    alert("Account created successfully. Please login.");
                } else {
                    const data = await response.json();
                    alert(data.detail || "Registration failed");
                }
            } catch (e) {
                alert("Error connecting to server.");
            }
        }

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (!email || !password) return alert("Please enter email and password");

            const formData = new URLSearchParams();
            formData.append("username", email);
            formData.append("password", password);

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData
                });

                const data = await response.json();

                if (data.access_token) {
                    localStorage.setItem("token", data.access_token);
                    showApp();
                    loadSummary();
                    loadHistory();
                } else {
                    alert(data.detail || "Login failed");
                }
            } catch (e) {
                alert("Error connecting to server.");
            }
        }

        async function loadSummary() {
            try {
                const activeDate = document.getElementById("expense_date").value || new Date().toISOString().split("T")[0];
                const daily = await fetch("/expenses/daily?target_date=" + activeDate, { headers: getAuthHeaders() }).then(res => res.json());
                const monthly = await fetch("/expenses/monthly?target_date=" + activeDate, { headers: getAuthHeaders() }).then(res => res.json());

                document.getElementById("dailyTotal").innerText = '₹ ' + Number(daily.daily_total || 0).toFixed(2);
                document.getElementById("monthlyTotal").innerText = '₹ ' + Number(monthly.monthly_total || 0).toFixed(2);
            } catch (e) { console.error("Failed to load summary", e); }
        }

        async function loadHistory() {
            try {
                const data = await fetch("/expenses/history", { headers: getAuthHeaders() }).then(res => res.json());
                const list = document.getElementById("historyList");
                list.innerHTML = "";

                if (data && data.length > 0) {
                    data.forEach(item => {
                        // Extract first letter for the circle avatar
                        let initial = "O";
                        if (item.category && item.category.length > 0) {
                            initial = item.category.charAt(0).toUpperCase();
                        }

                        list.innerHTML += `
                            <div class="history-item">
                                <div class="history-left">
                                    <div class="cat-icon">${initial}</div>
                                    <div class="history-details">
                                        <h4>${item.category}</h4>
                                        <p>${item.expense_date} • ${item.payment_mode}</p>
                                    </div>
                                </div>
                                <div class="history-amount">₹${Number(item.amount).toFixed(2)}</div>
                            </div>
                        `;
                    });
                } else {
                    list.innerHTML = `<div class="empty-state">No recent spends.<br>You're saving well!</div>`;
                }
            } catch (e) { console.error("Failed to load history"); }
        }

        async function submitExpense() {
            const amountVal = document.getElementById("amount").value;
            const categoryVal = document.getElementById("category").value;
            const dateVal = document.getElementById("expense_date").value;

            if (!amountVal || !categoryVal || !dateVal) return alert("Amount, Category and Date are required.");

            const data = {
                amount: parseFloat(amountVal),
                category: categoryVal,
                payment_mode: document.getElementById("payment_mode").value,
                description: document.getElementById("description").value || "",
                expense_date: dateVal
            };

            try {
                const response = await fetch("/expenses", {
                    method: "POST",
                    headers: getAuthHeaders(),
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById("amount").value = "";
                    document.getElementById("category").value = "";
                    document.getElementById("description").value = "";
                    document.getElementById("expense_date").value = new Date().toISOString().split("T")[0];
                    loadSummary();
                    loadHistory();
                } else {
                    alert("Failed to add expense.");
                }
            } catch (e) {
                alert("Error connecting to server.");
            }
        }

        function logout() {
            localStorage.removeItem("token");
            location.reload();
        }
    </script>
</body>

</html>
